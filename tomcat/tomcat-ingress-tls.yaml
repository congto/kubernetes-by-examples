apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace:
  name: taas
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
  - hosts:
    - taas.cloud.noverit.com
    secretName: tomcat-tls-secret
  - hosts:
    - taas.noverit.com
    secretName: tomcat-tls-secret
  rules:
  - host: tomcat.cloud.noverit.com
    http:
      paths:
      - path: /
        backend:
          serviceName: taas
          servicePort: 8000
