kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: keepalived
  namespace: kube-system
  labels:
    run: keepalived
spec:
  selector:
    matchLabels:
      app: keepalived
  template:
    metadata:
      labels:
        app: keepalived
    spec:
      # to enable a node to run keepalived, label it as:
      # kubectl label --overwrite node <name> keep=alive
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      nodeSelector:
        keep: alive 
      hostNetwork: true
      initContainers:
      - name: init
        image: busybox:latest
        command: ["/bin/sh", "/etc/scripts/init.sh"]
        envFrom:
        - configMapRef:
            name: keepalived
        volumeMounts:
        - name: config
          mountPath: /etc/keepalived
        - name: init
          mountPath: /etc/scripts
      containers:
      - image: kalise/keepalived:2.0
        name: keepalived
        volumeMounts:
        - name: config
          mountPath: /etc/keepalived
        resources:
          requests:
            cpu: 100m
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      volumes:
      - name: config
        emptyDir: {}
      - name: init
        configMap:
          name: keepalived-init
          defaultMode: 0700